<script type="text/javascript">
        var n=parseInt(prompt("Enter a value"));
     var check=0;
     var i=2;

     while(i<n){
         if(n % i == 0){
              check=1;
         break;
     }
     i++;
     }
    if(check == 1){
        document.write("<h1>not a prime</h1>");
     }else{
        document.write(" <h1>prime number</h1>");
       }
</script>
